name: GitHub Trending Stars Tracker

on:
  schedule:
    - cron: '0 7 * * *'    # Daily: Every day at 7:00 AM UTC
    - cron: '0 7 * * 1'    # Weekly: Every Monday at 7:00 AM UTC
    - cron: '0 7 1 * *'    # Monthly: Every 1st of month at 7:00 AM UTC
  
  workflow_dispatch:
    inputs:
      time_range:
        description: 'Time range for fetching'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - weekly
          - monthly

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  TIME_RANGE: ${{ github.event.inputs.time_range || 'daily' }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch daily trending repositories
        if: github.event_name == 'schedule' || github.event.inputs.time_range == 'daily' || github.event.inputs.time_range == ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TIME_RANGE: daily
        run: node src/fetch-trending.js daily

      - name: Fetch weekly trending repositories
        if: github.event_name == 'schedule' || github.event.inputs.time_range == 'weekly'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TIME_RANGE: weekly
        run: node src/fetch-trending.js weekly

      - name: Fetch monthly trending repositories
        if: github.event_name == 'schedule' || github.event.inputs.time_range == 'monthly'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TIME_RANGE: monthly
        run: node src/fetch-trending.js monthly

      - name: Generate daily documentation
        if: github.event_name == 'schedule' || github.event.inputs.time_range == 'daily' || github.event.inputs.time_range == ''
        env:
          TIME_RANGE: daily
        run: node src/generate-markdown.js daily

      - name: Generate weekly documentation
        if: github.event_name == 'schedule' || github.event.inputs.time_range == 'weekly'
        env:
          TIME_RANGE: weekly
        run: node src/generate-markdown.js weekly

      - name: Generate monthly documentation
        if: github.event_name == 'schedule' || github.event.inputs.time_range == 'monthly'
        env:
          TIME_RANGE: monthly
        run: node src/generate-markdown.js monthly

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
